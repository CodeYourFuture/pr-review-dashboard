<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body class="bg-darkgray">
    <nav class="navbar navbar-expand-lg bg-dark">
        <img style="padding-left: 1em;" src="cyf-logo.png" height="32">
        <span style="padding-left: 1em; color: white;">
            <h3 style="margin-bottom: 0">PR Review Dashboard</h3>
        </span>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: white">Visualising PRs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-darkgray">
                    <canvas id="statusLineChartModal"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="search-container">
            <div data-bs-toggle="modal" data-bs-target="#exampleModal" style="height: 50px"><canvas id="statusChart"></canvas></div>
            <div style="padding-top: 10px">
                <h4 style="color: white; margin-bottom: 0;">
                    <a style="color: #FFF59D" href="javascript:updateSearch('requested')" id="requested-number"></a> /
                    <a id="reviewed-number" href="javascript:updateSearch('reviewed')" style="color: #A5D6A7"></a> /
                    <a id="unreviewed-number" href="javascript:updateSearch('unreviewed')" style="color: #90CAF9"></a> /
                    <a id="missing-number" href="javascript:updateSearch('missing')" style="color: #EF9A9A"></a>
                </h4>
            </div>
            <div></div>
            <input class="form-control" id="search" value="" placeholder="Search" />
            <button id="clearSearch" class="btn btn-light">Clear</button>
        </div>
        <div id="pull-requests"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
